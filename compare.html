{% extends "layout.html" %}

{% block title %}
    Compare Stocks
{% endblock %}

{% block main %}
    <h1>Compare Stock Performance</h1>
    <form action="/compare" method="post">
        <div class="form-group">
            <label for="symbol1">First Stock Symbol:</label>
            <input class="form-control" name="symbol1" id="symbol1" placeholder="e.g., AAPL" type="text" required>
        </div>
        <div class="form-group">
            <label for="symbol2">Second Stock Symbol:</label>
            <input class="form-control" name="symbol2" id="symbol2" placeholder="e.g., GOOGL" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Compare</button>
    </form>
{% endblock %}
